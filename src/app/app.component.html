<div class='text-center align'>
  <label class='m-3'>Select a value: </label>
  <select [(ngModel)]='selectedValue'>
    <option selected disabled>Select a value</option>
    <option *ngFor="let value of dropdownArray" [value]='value'>
        {{value}}
    </option>
  </select>
</div>
<app-chart [selectedVal]='selectedValue'></app-chart>
